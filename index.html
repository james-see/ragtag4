<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenplay Chat Terminal</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #00ff00;
            margin-bottom: 10px;
        }
        #input-container {
            display: flex;
        }
        #prompt {
            color: #00ff00;
            margin-right: 5px;
        }
        #user-input {
            flex-grow: 1;
            background-color: #000;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        #user-input:focus {
            outline: none;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            color: #ffffff;
        }
        .ai-message {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <span id="prompt">$</span>
        <input type="text" id="user-input" placeholder="Enter your query...">
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'ai-message');
            messageElement.textContent = `${sender === 'You' ? '$ ' : ''}${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuery(query) {
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Response data:', data);
                addMessage('AI', data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('System', 'An error occurred while processing your request.');
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = userInput.value.trim();
                if (query) {
                    addMessage('You', query);
                    sendQuery(query);
                    userInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
